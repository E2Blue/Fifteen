<!DOCTYPE html>
<html>
<head>
	<title>Fifteen</title>
	<link rel="stylesheet" type="text/css" href="./styles/fifteen.css" />
	<link rel="stylesheet" type="text/css" href="./styles/fifteen-responsive.css" />
	<script type="text/javascript" src="./jquery-1.7.2-min.js"></script>
	<script type="text/javascript" src="./fifteen.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<div id="header">
	<h1>Games</h1>
	<a href="#" class="contrast">fifteen</a>
	<a href="#">solitare</a>
	<div class="clear"></div>
</div>
<div id="gameField">
	<div class="tile empty" data-value="16" data-index="0">
	</div>
</div>
<div id="gameStatus">
	<h4 class="subtle">
		Length of correct sequence: <em class="contrast sequenceLength-js">0</em>
	</h4>
	<h4 class="subtle">
		Remaining: <em class="contrast sequenceRemaining-js">15</em>
	</h4>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		$('#gameField').on('click','.tile',fifteenGame.tileClick);
		fifteenGame.init();
	});
</script>
</body>
</html>
